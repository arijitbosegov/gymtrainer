<!DOCTYPE html>
<html>
<head>
    <title>ACEest Fitness Tracker</title>
</head>
<body>
    <h1>ACEest Fitness & Gym Management</h1>
    
    <h2>Add Workout</h2>
    <form action="{{ url_for('add_workout') }}" method="POST">
        <label>Workout:</label>
        <input type="text" name="workout" required>
        <label>Duration (minutes):</label>
        <input type="number" name="duration" required>
        <button type="submit">Add Workout</button>
    </form>
    
    <h2>Logged Workouts</h2>
    {% if workouts %}
        <ul>
        {% for w in workouts %}
            <li>{{ w.workout }} - {{ w.duration }} minutes</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No workouts logged yet.</p>
    {% endif %}
</body>
</html>
